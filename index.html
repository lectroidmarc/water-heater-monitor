<!DOCTYPE html><html lang="en"><head><title>Water Heater Monitor</title><meta charset="utf-8"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css"><link rel="stylesheet" href="css/main.min.css"><link rel="icon" type="image/png" href="images/arduino-icon-256.png"><link rel="apple-touch-icon" href="images/arduino-300.png"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><div class="container"><div id="header" class="page-header"><h2>Water Heater <span class="hidden-xs">Monitor<span></span></span></h2></div><div role="tabpanel"><ul class="nav nav-tabs" role="tablist" id="tabs"><li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li><li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li></ul><div class="tab-content"><div role="tabpanel" class="tab-pane fade in active" id="home"><div class="row"><div id="alerts" class="col-md-12"></div></div><div class="row"><div class="col-sm-6 col-md-3 hidden-xs-systemoff"><div id="aux_2_g" class="gauge"></div></div><div class="col-sm-6 col-md-3 hidden-xs-systemoff"><div id="stor_t_g" class="gauge"></div></div><div class="col-sm-6 col-md-3 hidden-xs-systemoff"><div id="coll_t_g" class="gauge"></div></div><div class="col-sm-6 col-md-3"><div id="ambient_t_g" class="gauge"></div></div></div><div class="row"><div class="col-md-12"><div id="plot" class="plot"></div></div></div><div class="row"><div class="col-md-12"><ul class="pager"><li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li><li class="next disabled"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li></ul></div></div><div class="row"><div class="col-md-12"><div class="stats progress"><div class="progress-bar" role="progressbar"></div></div></div></div></div><div role="tabpanel" class="tab-pane fade" id="settings"><div class="row"><div class="col-md-6"><form role="form" class="formbox"><div class="form-group"><label for="phant_url">Phant URL</label><input type="url" class="form-control" id="phant_url" placeholder="Enter URL" value="https://data.sparkfun.com" required></div><div class="form-group"><label for="phant_public_key">Phant Public Key</label><input type="text" class="form-control" id="phant_public_key" placeholder="Enter Public Key" required></div><hr><div class="form-group"><label for="phant_private_key">Weather Underground API Key (optional)</label><input type="text" class="form-control" id="wu_api_key" placeholder="API Key"></div><div class="form-group"><label for="phant_private_key">Weather Underground Location (optional)</label><input type="text" class="form-control" id="wu_location" placeholder="ex: San Francisco"></div><button type="submit" class="btn btn-primary">Submit</button></form></div></div></div></div></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.3/highcharts.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.3/highcharts-more.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.3/modules/solid-gauge.js"></script><script src="js/main.min.js"></script></body></html>
